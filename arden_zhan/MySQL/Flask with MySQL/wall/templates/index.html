<html>
<head>
    <title>Wall - Login and Registration page</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <h1>Login</h1>
    <form action='/login' method='POST'>
        <label for="email">Email Address:<input type="text" name="email" id="email"></label><br>
        <label for="password">Password:<input type="password" name="password" id="password"></label><br>
        <input type="submit" value="Submit">
    </form>

    <h1>Registration</h1>
    <form action='/register' method='POST'>
        <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label><br>
        <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label><br>
        <label for="email">Email Address:<input type="text" name="email" id="email"></label><br>
        <label for="password">Password:<input type="password" name="password" id="password"></label><br>
        <label for="password_confirm">Password Confirmation:<input type="password" name="password_confirm" id="password_confirm"></label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
